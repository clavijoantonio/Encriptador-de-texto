<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/Frame 6.png" alt="imagen de alura" class="logo">
    </header>
    <main class="main">
      <sesion class="main_encriptar">
        
          <textarea class="text_area"  rows="10" cols="30" placeholder="Ingresa el texto aqui"></textarea>
        
          <div class="encriptador_informacion">
            <h6 class="informacion">solo letras minusculas y sin acento</h6>
          </div>
          <div class="botones">
            <button class="btn_encriptar" onclick="btn_encriptar()">Encriptador</button>
            <button class="btn_desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
          </div>
        </sesion>
      <sesion class="main_desencriptar">
          <div class="rectangulo">
          <textarea class="mensaje" rows="10" cols="20"></textarea>
          <div class="button_copiar">
            <button class="copiar">Copiar</button>
          </div>
        </div> 
      </sesion>
      
    </main>
 <script src="/encriptador.js"></script>
    <footer>
         <H6>Challenge Alura desarrollado por Benigno Antonio Bueno</H6>
    </footer>
</body>
</html>
